<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfTheDev - Making Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #444; /* Dark gray color for the entire page */
            color: white;
            text-align: center;
            margin: 0;
            min-height: 100vh; /* Ensure the background color covers the entire viewport height */
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333; /* Darker gray color for the header */
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-text {
            font-size: 3em; /* 3x bigger font size for text in the header */
            margin-bottom: 0.5em; /* Maintain some space between h1 and p */
        }

        p {
            font-size: 1.5em; /* Adjusted font size for p in the header */
            margin-top: 0;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .dropdown-item:hover {
            background-color: #555;
        }

        /* Responsive design for smaller screens */
        @media only screen and (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .dropdown {
                margin-bottom: 10px;
            }

            .dropdown-content {
                position: static;
                display: none;
                background-color: #333;
                box-shadow: none;
                text-align: center;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="dropdown">
            <span class="dropdown-item">Menu &#9662;</span>
            <div class="dropdown-content">
                <a href="#" class="dropdown-item">Option 1</a>
                <a href="#" class="dropdown-item">Option 2</a>
                <a href="#" class="dropdown-item">Option 3</a>
            </div>
        </div>
        <div>
            <h1 class="header-text">WolfTheDev</h1>
            <p class="header-text">Making Games</p>
        </div>
    </header>

    <section>
        <h2>About Me</h2>
        <p>Welcome to my personal webpage! I'm WolfTheDev, and I'm passionate about making games.</p>
    </section>

    <section>
        <h2>Projects</h2>
        <p>Check out some of my exciting game projects here!</p>
        <!-- Add links or descriptions of your projects here -->
    </section>

    <footer>
        <p>Contact me at: your@email.com</p>
    </footer>
</body>
</html>
