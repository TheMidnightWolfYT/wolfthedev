<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfTheDev - Making Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #444; /* Dark gray color for the entire page */
            color: white;
            text-align: center;
            margin: 0;
            min-height: 100vh; /* Ensure the background color covers the entire viewport height */
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333; /* Darker gray color for the header */
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-text {
            font-size: 3em; /* 3x bigger font size for text in the header */
            margin-bottom: 0.5em; /* Maintain some space between h1 and p */
        }

        p {
            font-size: 1.5em; /* Adjusted font size for p in the header */
            margin-top: 0;
        }

        .menu-icon {
            display: none; /* Hide menu icon by default for larger screens */
            cursor: pointer;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            padding: 1em;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Responsive design for smaller screens */
        @media only screen and (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .menu-icon {
                display: block; /* Display menu icon for smaller screens */
            }

            nav {
                display: none; /* Hide navigation links by default for smaller screens */
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px; /* Adjust this value based on your header height */
                background-color: #333;
                z-index: 1;
            }

            nav.show {
                display: flex; /* Display navigation links when the menu is active */
            }

            nav a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div>
            <h1 class="header-text">WolfTheDev</h1>
            <p class="header-text">Making Games</p>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section>
        <h2>About Me</h2>
        <p>Welcome to my personal webpage! I'm WolfTheDev, and I'm passionate about making games.</p>
    </section>

    <section>
        <h2>Projects</h2>
        <p>Check out some of my exciting game projects here!</p>
        <!-- Add links or descriptions of your projects here -->
    </section>

    <footer>
        <p>Contact me at: your@email.com</p>
    </footer>

    <script>
        function toggleMenu() {
            var nav = document.querySelector('nav');
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>
